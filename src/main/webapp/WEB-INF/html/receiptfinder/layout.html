<div class="alert alert-info">
The receipt is {{result.name}}
</div>
<h3>Fridge items</h3>
<div class="alert alert-info" ng-show="items.length == 0">
	No items found in your fridge
</div>
<table class="table table-bordered table-striped" ng-show="items.length > 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Name</th>
 			<th style="text-align: center;">Amount</th>
			<th style="text-align: center;">Unit</th>
			<th style="text-align: center;">Use-By</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td style="text-align: center;">{{item.name}}</td>
			<td>{{item.amount}}</td>
			<td>{{item.unit}}</td>
			<td>{{item.useBy}}</td>
		</tr>
	</tbody>
</table>
